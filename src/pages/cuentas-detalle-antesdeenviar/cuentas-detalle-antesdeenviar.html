<ion-header>
    <ion-navbar color="primary">
      <ion-title>Resumen de la cuenta</ion-title>
      <ion-buttons left>
        <button (click)="salir()" ion-button icon-end icon-only>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
      <ion-item class="unir" *ngIf="reemprimir == true">
          <ion-label style="text-align: end">Reemprimir</ion-label>
          <ion-toggle [(ngModel)]="reimprimirModel" (ionChange) = "toogle()"></ion-toggle>
        </ion-item>
        <ion-list  *ngFor="let i of arreglo;let indice = index">
            <ion-list-header color="light" class="gradient-border" id="box">
              <strong>Comensal {{indice + 1}} </strong>
            </ion-list-header>
            <ion-item-sliding >
              <ion-item *ngFor="let item of i;let ind = index;" (click) = "eliminarLista(item,ind,indice)">
                <ion-avatar item-start *ngIf="!reimprimirModel">
                  <img *ngIf = "item.servido" src="../../assets/icon/success.png">
                  <img *ngIf = "!item.servido" src="../../assets/icon/espera.png">
                </ion-avatar>
                <ion-avatar item-start *ngIf="reimprimirModel">
                    <img *ngIf = "!item.servido" src="../../assets/icon/printing.png">
                  </ion-avatar>
              <h2><strong>Nombre:</strong>  {{item.nombre}}</h2>
              <p><strong>Cantidad:</strong>{{item.cantidad}}</p>
              <p *ngIf="item.observaciones.length != 0"  style="color: #fd0000;"><strong>Observaciones:</strong> {{item.observaciones}}</p>
              </ion-item>
            </ion-item-sliding>
        
        
          </ion-list>
      </ion-content>
    
     
      <ion-footer>
        <ion-toolbar color="gris" style="text-align: center">
          <button (click) = "confirmar();" ion-button icon-only color="success" style="width: 80%;">            
            Confirmar Orden
          </button>
        </ion-toolbar>
      </ion-footer>
