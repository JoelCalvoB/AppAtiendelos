<ion-header>
  <ion-navbar color="navegador">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
        <button (click)="salir()" ion-button icon-end>
            Salir
          
        </button>
      </ion-buttons>

    <ion-title>
      Gráficas
    </ion-title>
   
  </ion-navbar>
</ion-header>
<ion-content class="fondo">

    <h3>Reporteador</h3>
    <ion-grid>
      <ion-row>
        <ion-col  col-6 col-sm-4  col-md-3 col-lg-2 col-xl-1>
          <div class="divs" style="text-align: center" (click) = "abrir('masVendido')">
            <img src="../../assets/icon/reporteinventario.png" alt="">
            <h5>Más Vendido </h5>
          </div>
        </ion-col>
        <ion-col  col-6 col-sm-4  col-md-3 col-lg-2 col-xl-1>
          <div class="divs" style="text-align: center" (click) = "abrir('PorMesero')">
            <img src="../../assets/icon/reporteinventario.png" alt="">
            <h5>Venta por Mesero</h5>
          </div>
        </ion-col>
        <ion-col  col-6 col-sm-4  col-md-3 col-lg-2 col-xl-1>
          <div class="divs" style="text-align: center" (click) = "abrir('PorMes')">
            <img src="../../assets/icon/reporteinventario.png" alt="">
            <h5>Ventas Por Mes</h5>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-content>
