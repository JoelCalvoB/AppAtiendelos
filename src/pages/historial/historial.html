<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="salir()" ion-button icon-end>
        Salir
      </button>
    </ion-buttons>

    <ion-title>
      Historial de cuentas
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="fondo">
  <ion-grid [ngClass]="{'normal':!deslizar,'cabeceramenu':deslizar}">
    <ion-row style="height: 100%;">
      <ion-col>
        <label style=" color: #ffe5e5;
          font-size: larger;
          /* font-family: -webkit-body; */
          /* font-stretch: unset; */
          font-weight: lighter;
          font: icon;
          font-weight: bold;
          position: absolute;
    bottom: 20px;">Elegir fecha y seleccionar</label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h3 style="text-align: center;
  margin-top: -25px;
  border-top-left-radius: 60px;
  border-top-right-radius: 60px;
  background:  white;
height: 30px;" ></h3>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>Elegir fecha a buscar</ion-label>
        <ion-datetime display-format="MMM DD, YYYY" monthShortNames='Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic' doneText="Hecho" cancelText="Cancelar" [(ngModel)] = "fecha"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-9>

    </ion-col>
    <ion-col >
      <button ion-button block type="button" (click)="buscar();">
        Buscar</button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-list>
        <ion-item *ngFor="let i of arreglo" (click) = "entrarDetalle(i)"  [ngClass]="{'rojito': i.cancelado}">
          <ion-avatar item-start>
            <img src="../../assets/imgs/hombre.jpg">
          </ion-avatar>
          <h2>Cuenta: {{i.nombre}}</h2>
          <p>NÃºmero de folio: {{i.id_folio}}</p>
          <strong item-end>Total: {{i.total + i.iva| currency}}</strong>
        </ion-item>  
  </ion-list>


</ion-content>
<ion-footer>
<ion-toolbar color="gris" style="text-align: center">
  <button (click) = "reporte();" ion-button icon-only color="primary" style="width: 80%;">            
    Ver Reporte
  </button>
</ion-toolbar>
</ion-footer>
