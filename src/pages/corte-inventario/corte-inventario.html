<ion-header>
  <ion-navbar color="navegador">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="salir()" ion-button icon-end>
        Salir

      </button>
    </ion-buttons>

    <ion-title>
      Corte de inventarios
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-icon name="person" item-start></ion-icon>
    <ion-label stacked>Seleccionar Bodega</ion-label>
    <ion-select   multiple="false">
      <ion-option  *ngFor="let i of arreglo"  value="{{i.id_bodega}}">{{i.nombre_bodega}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-toolbar color="gris" style="text-align: center">
    <button (click) = "confirmar();" ion-button icon-only color="success" style="width: 80%;">            
      CORTAR INVENTARIO 
    </button>
  </ion-toolbar>
</ion-content>
