<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="salir()" ion-button icon-end>
        Salir
      </button>
    </ion-buttons>

    <ion-title>
      Reportes por venta
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="fondo">
  <ion-grid [ngClass]="{'normal':!deslizar,'cabeceramenu':deslizar}">
    <ion-row style="height: 100%;">
      <ion-col>
        <label style=" color: #ffe5e5;
          font-size: larger;
          /* font-family: -webkit-body; */
          /* font-stretch: unset; */
          font-weight: lighter;
          font: icon;
          font-weight: bold;
          position: absolute;
    bottom: 20px;">Seleccionar opci√≥n</label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h3 style="text-align: center;
  margin-top: -25px;
  border-top-left-radius: 60px;
  border-top-right-radius: 60px;
  background:  #f3f3f3;
height: 30px;" ></h3>
<ion-grid>
  <ion-row>
    <ion-col  col-6 col-sm-4  col-md-3 col-lg-2 col-xl-1>
      <div class="divs" (click) = "fechaReportes(1)">
        <img src="../../assets/imgs/fechareportes.png" alt="">
        <h5>Ventas por fecha</h5>
      </div>
    </ion-col>
    <ion-col  col-6 col-sm-4  col-md-3 col-lg-2 col-xl-1>
      <div class="divs" (click) = "fechaReportes(2)">
        <img src="../../assets/imgs/mesareporte.PNG" alt="">
        <h5>Ventas por mesa</h5>
      </div>
    </ion-col>
    <ion-col  col-6 col-sm-4  col-md-3 col-lg-2 col-xl-1>
      <div class="divs" (click) = "fechaReportes(3)">
        <img src="../../assets/imgs/meseroreporte.png" alt="">
        <h5>Ventas por mesero</h5>
      </div>
    </ion-col>
    <ion-col  col-6 col-sm-4  col-md-3 col-lg-2 col-xl-1>
      <div class="divs" (click) = "totales()">
        <img src="../../assets/imgs/totalreporte.jpg" alt="">
        <h5>Ventas totales</h5>
      </div>
    </ion-col>
    <ion-col  col-6 col-sm-4  col-md-3 col-lg-2 col-xl-1>
      <div class="divs" (click) = "fechaReportes(4)">
        <img src="../../assets/imgs/sucursalreporte.png" alt="">

    <ion-col  col-6 col-sm-4  col-md-3 col-lg-2 col-xl-1>
      <div class="divs" (click) = "fechaReportes(5)">
        <img src="../../assets/imgs/detalle.png" alt="">
        <h5>Ventas totales(detalle)</h5>
      </div>
    </ion-col>
    <ion-col  col-6 col-sm-4  col-md-3 col-lg-2 col-xl-1>
      <div class="divs" (click) = "fechaReportes(6)">
        <img src="../../assets/imgs/foodbeerreportes.jpg" alt="">
        <h5>Ventas por barra y cocina</h5>
      </div>
    </ion-col>
    <ion-col  col-6 col-sm-4  col-md-3 col-lg-2 col-xl-1>

        <img src="../../assets/imgs/foodbeerreportes.jpg" alt="">
