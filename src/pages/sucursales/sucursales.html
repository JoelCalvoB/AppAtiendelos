<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="salir()" ion-button icon-end>
        Salir
      </button>
    </ion-buttons>

    <ion-title>
      Administración de sucursales
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="fondo">
  <ion-refresher (ionRefresh)="actualizando($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid [ngClass]="{'normal':!deslizar,'cabeceramenu':deslizar}">
    <ion-row style="height: 100%;">
      <ion-col>
        <label style=" color: #ffe5e5;
          font-size: larger;
          /* font-family: -webkit-body; */
          /* font-stretch: unset; */
          font-weight: lighter;
          font: icon;
          font-weight: bold;
          position: absolute;
    bottom: 20px;">Seleccionar sucursal</label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h3 style="text-align: center;
  margin-top: -25px;
  border-top-left-radius: 60px;
  border-top-right-radius: 60px;
  background: white;
height: 30px;" ></h3>
  <ion-list>
    <ion-item-sliding *ngFor="let i of arreglo">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/sucursal.png">
        </ion-avatar>
      <h2><strong>Sucursal:</strong> {{i.nombre}}</h2>
      <p><strong>Dirección:</strong> {{i.direccion}} </p>
      </ion-item>
      <ion-item-options side="right">
          <button color="success" ion-button (click) = "actualizar(i)">
              <ion-icon name="brush"></ion-icon>Modificar
            </button>
        <button color="danger" (click) = "eliminar(i)" ion-button>
          <ion-icon name="trash"></ion-icon>Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
  <ion-fab right bottom #fab>
    <button ion-fab color="botonflotante" (click) = "agregar(fab);">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
