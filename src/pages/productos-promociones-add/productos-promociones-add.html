<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Promociones
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<form [formGroup]="myForm" (ngSubmit)="saveData()">
  <ion-list>
    <ion-item>
      <ion-icon name="person" item-start></ion-icon>
      <ion-label stacked>Nombre:</ion-label>
      <ion-input formControlName="nombre" type="text" placeholder="Nombre promoción"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="person" item-start></ion-icon>
      <ion-label stacked>Descripcion:</ion-label>
      <ion-input formControlName="descripcion" type="text" placeholder="Descripcion"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Seleccionar días de la semana</ion-label>
        <ion-select formControlName="dias" multiple="true">
          <ion-option  value="lu">Lunes</ion-option>
          <ion-option  value="ma">Martes</ion-option>
          <ion-option  value="mi">Miercoles</ion-option>
          <ion-option  value="ju">Jueves</ion-option>
          <ion-option  value="vi">Viernes</ion-option>
          <ion-option  value="sa">Sábado</ion-option>
          <ion-option  value="do">Domingo</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Hora inicio:</ion-label>
        <ion-input formControlName="inicio" type="time" placeholder="Hora que inicia"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Hora que termina:</ion-label>
        <ion-input formControlName="fin" type="time" placeholder="Hora que termina"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Precio:</ion-label>
        <ion-input formControlName="precio" type="number" placeholder="Precio"></ion-input>
      </ion-item>
      <ion-list>
        <ion-list-header color="gris" style="text-align: center">
           -- Sección productos --
          </ion-list-header>
        <ion-item *ngFor="let auxitem of productos">
          <ion-avatar item-start>
            <img src="../../assets/imgs/foodicon.png">
          </ion-avatar>
          <h2>{{auxitem.nombre}}</h2>
          <div item-end>
            <p><strong>{{auxitem.cantidad}}</strong></p>
          </div>
        </ion-item>
    </ion-list>
      <ion-item>
        <ion-label style="TEXT-ALIGN: RIGHT; color: #ff3a52; font-weight: 500;">Añadir productos: </ion-label>
        <button (click)="agregarproductos()" item-end style="width:10%" ion-button icon-only color="light" type="button">

          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-item>

  </ion-list>
  <div padding>
    <button ion-button block type="submit" [disabled]="!myForm.valid">{{boton}}</button>
  </div>
</form>
</ion-content>
