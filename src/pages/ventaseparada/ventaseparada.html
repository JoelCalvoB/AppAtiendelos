<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="salir()" ion-button icon-end>
        Salir
      </button>
    </ion-buttons>

    <ion-title>
      Ticket 
    </ion-title>

  </ion-navbar>
</ion-header>




<ion-content >

    <ion-grid>
      <ion-row style="border-bottom: 1px solid #bbb9b9;">
          <ion-col style="text-align: center;background: #f5f4f4;">
              <button (click)="cobrar();" ion-button icon-only color="success" style="width: 80%;">
                  Cobrar<br>
                  {{total | currency}}
                </button>
          </ion-col>
      </ion-row>
      <ion-row style="    border-bottom: 1px solid black;">
          <ion-col col-8 >
              <ion-list>
                  <ion-item>
                    <ion-label>Categorias</ion-label>
                    <ion-select >
                      <ion-option value="nes">NES</ion-option>
                      <ion-option value="n64">Nintendo64</ion-option>
                      <ion-option value="ps">PlayStation</ion-option>
                      <ion-option value="genesis">Sega Genesis</ion-option>
                      <ion-option value="saturn">Sega Saturn</ion-option>
                      <ion-option value="snes">SNES</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
          </ion-col>
          <ion-col>
              <button (click)="scanear();" ion-button icon-only color="light">
                  <ion-icon name="barcode"></ion-icon>
                </button>
                <button (click)="buscar();" ion-button icon-only color="light">
                    <ion-icon name="search"></ion-icon>
                  </button>
          </ion-col>
      </ion-row>
      <ion-row style="    border-bottom: 1px solid black;"> 
        <ion-col>
            <ion-list>
                <ion-item *ngFor="let i of arreglo">
                    <ion-avatar item-start>
                      <img src="../../assets/icon/supermercado.png">
                    </ion-avatar>
                    <h2 style="font-size: small;">
                       {{i.nombre}}  x {{i.cantidad}}</h2>
                       <div item-end>
                        <strong> {{(i.precio * i.cantidad) | currency}}</strong>
                       </div>
                  </ion-item>           
              </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-list>
                
                  <ion-item>
                      <ion-avatar item-start>
                          <img src="../../assets/icon/entradaicon.jpg">
                        </ion-avatar>
                    <h2 >
                       Total:</h2>
                       <div item-end>
                        <strong> {{total | currency}}</strong>
                      </div>
                  </ion-item>     
              </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
   
</ion-content>
