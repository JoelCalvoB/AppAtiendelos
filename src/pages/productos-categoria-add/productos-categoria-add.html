<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Gestión de Categoría
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Descripción:</ion-label>
        <ion-input formControlName="descripcion" type="text" placeholder="Descripción"></ion-input>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/icon/menusub.jpg">
        </ion-avatar>
        <ion-label>Submenu</ion-label>
        <ion-toggle formControlName="togle"></ion-toggle>
      </ion-item>
      <ion-list-header color="gris" style="text-align: center">
        -- Sección menu --
       </ion-list-header>
      <ion-item-sliding *ngFor="let i of submenuArreglo;let indice = index">
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/icon/menuicon.jpg">
          </ion-avatar>
          <h2 style="text-align: initial"> {{i.nombre}}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button color="danger" (click)="eliminar(i,indice)" ion-button>
            <ion-icon name="trash"></ion-icon>Eliminar
          </button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item style="background: white">
        <button (click)="addSalidas()" item-end style="width:10%" ion-button icon-only color="light" type="button">

          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">{{boton}}</button>
    </div>
  </form>
</ion-content>
