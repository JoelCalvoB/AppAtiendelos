<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Gestión de empresas
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="car" item-start></ion-icon>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text" placeholder="Nombre de sucursal"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="car" item-start></ion-icon>
        <ion-label stacked>Descripción:</ion-label>
        <ion-input formControlName="descripcion" type="text" placeholder="Dirección"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="car" item-start></ion-icon>
        <ion-label stacked>Domicilio:</ion-label>
        <ion-input formControlName="domicilio" type="text" placeholder="Dirección"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="car" item-start></ion-icon>
        <ion-label stacked>Usuario:</ion-label>
        <ion-input formControlName="usuario" type="text" placeholder="Dirección"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="car" item-start></ion-icon>
        <ion-label stacked>Contraseña:</ion-label>
        <ion-input formControlName="password" type="text" placeholder="Dirección"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="car" item-start></ion-icon>
        <ion-label stacked>Inicio:</ion-label>
        <ion-input formControlName="inicio" type="date" placeholder="Dirección"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="car" item-start></ion-icon>
        <ion-label stacked>Fin:</ion-label>
        <ion-input formControlName="fin" type="date" placeholder="Dirección"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="car" item-start></ion-icon>
        <ion-label stacked>Seleccionar plan</ion-label>
        <ion-select formControlName="plan" multiple="false">
          <ion-option value="1" checked>Mes</ion-option>
          <ion-option value="2">Año</ion-option>
        </ion-select>
      </ion-item>      
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">{{boton}}</button>
    </div>
  </form>
</ion-content>
