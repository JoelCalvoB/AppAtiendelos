<ion-header *ngIf = "mostrarBotonPromociones != true">
  <ion-navbar color="navegador">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="salir()" ion-button icon-end>
        Salir

      </button>
    </ion-buttons>

    <ion-title>
      Categorías
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-header *ngIf = "mostrarBotonPromociones == true">
    <ion-navbar color="primary">
      <ion-title>Categorias</ion-title>
      <ion-buttons left>
        <button (click)="salir()" ion-button icon-end icon-only>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  


<ion-content>
  <ion-refresher (ionRefresh)="actualizando($event)" >
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <ion-list>
    <ion-list-header color="light">
      <strong>Categoría</strong>
      <ion-icon item-end name="car"></ion-icon>
    </ion-list-header>
    <ion-item-sliding *ngFor="let i of arreglo; let indice = index">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/categoriasicon.png">
        </ion-avatar>
      <h2><strong>Nombre:</strong> {{i.nombre}}</h2>
      <p><strong>Descripción:</strong> {{i.descripcion}} </p>
      <button *ngIf="mostrarBoton == true" (click)="abrirproductos(i);" color="blue" ion-button item-end>
        <ion-icon  name="arrow-forward"></ion-icon>
      </button>
      <button *ngIf="mostrarBotonPromociones == true" (click)="abrirModalPromociones(i);" color="blue" ion-button item-end>
        <ion-icon  name="arrow-forward"></ion-icon>
      </button>
      </ion-item>
      <ion-item-options *ngIf="mostrarBoton == false"  side="right">
          <button color="success" ion-button (click) = "actualizar(i,indice)">
              <ion-icon name="brush"></ion-icon>Modificar
            </button>
        <button color="danger" (click) = "eliminar(i,indice)" ion-button>
          <ion-icon name="trash"></ion-icon>Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
  <ion-fab *ngIf="mostrarBoton == false" right bottom #fab>
    <button ion-fab color="botonflotante" (click) = "agregar();">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
