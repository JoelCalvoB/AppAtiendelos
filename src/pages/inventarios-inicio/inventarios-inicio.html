<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="salir()" ion-button icon-end>
        Salir
      </button>
    </ion-buttons>

    <ion-title>
      Menú de inventarios
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="fondo">

          font-size: larger;
          /* font-family: -webkit-body; */

          font-weight: lighter;
          font: icon;
          font-weight: bold;
          position: absolute;
    bottom: 20px;">Seleccionar opción</label>

    </ion-row>
  </ion-grid>

  margin-top: -25px;

height: 30px;" ></h3>
  <ion-grid>
