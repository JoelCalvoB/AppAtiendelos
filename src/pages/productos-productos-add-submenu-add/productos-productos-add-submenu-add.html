<ion-header>
  <ion-navbar color="primary">
    <ion-title>Agregar menu desplegable</ion-title>
    <ion-buttons left>
      <button (click)="salir()" ion-button icon-end icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-content>
    <form [formGroup]="myForm" (ngSubmit)="saveData()">
      <ion-list>
        <input type="hidden" formControlName="id_menu">
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Nombre:</ion-label>
          <ion-input formControlName="nombre" type="text" placeholder="Nombre submenu"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid">{{tituloButton}}</button>
      </div>
    </form>
    </ion-content>
  
</ion-content>
