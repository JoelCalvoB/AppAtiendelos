<ion-header>
  <ion-navbar color="primary">
    <ion-title>Men√∫ desplegable</ion-title>
    <ion-buttons left>
      <button (click)="salir()" ion-button icon-end icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button (click)="aceptar()" ion-button>
        Aceptar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of arreglo">
      <ion-avatar item-start>
        <img src="../../assets/icon/menusub.jpg">
      </ion-avatar>
      <ion-label>{{item.nombre}}</ion-label>
      <ion-toggle [(ngModel)]="item.activo"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-fab right bottom #fab>
    <button ion-fab color="botonflotante" (click)="agregar();">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
