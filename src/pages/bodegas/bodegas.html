<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Bodegas
    </ion-title>
  </ion-navbar>
 
  
</ion-header>




<ion-content >
  
  <ion-refresher (ionRefresh)="actualizando($event)" >
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list> 
      <ion-list-header color="light" class = "headerCabecera">
          <strong>Bodegas</strong>
        </ion-list-header>

    <ion-item-sliding *ngFor="let i of arreglo1" >
        <ion-item >
            <ion-avatar item-start>
              <img src="../../assets/imgs/inventario.jpg">
            </ion-avatar>
          <h1 style="color: red">{{i.nombre_bodega}}</h1>
          </ion-item>
          <ion-item-options side="right">
              <button color="primary" ion-button (click)="desglose(i)">
                  <ion-icon name="clipboard"></ion-icon>Historial
                </button>
                
            <button color="danger" (click) = "eliminar(i)" ion-button>
              <ion-icon name="trash"></ion-icon>Eliminar
            </button>
          </ion-item-options>
        </ion-item-sliding>
  </ion-list>







  
</ion-content>

<ion-footer>
    <ion-toolbar color="gris" style="text-align: center">
      <button (click) = "agregar(fab);" ion-button icon-only color="light" style="width: 80%;">
        Agregar
      </button>
    </ion-toolbar>
  </ion-footer>
